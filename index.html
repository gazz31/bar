        {  
            $(window).scroll(function()
            {   
                
                var gora = $(window).scrollTop();   
                var uchwyt = $.contains('#nav_top', '.small');
                
                if(gora > 320 && uchwyt == false) 
                {    
                    $('#nav_top').addClass('small');   
                }   
                else 
                {    
                    $('#nav_top').removeClass('small');   
                }  
                
            });
        });
</script>
